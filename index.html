<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="icon" type="png" sizes="32x32" href="/e_logo.png">
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <nav class="navbar"> 
        <div class="navdiv">
            <div class="logo">
                <img src="e_logo.png" alt="Movie Website Logo">
                <a href="#" class="logo-link"></a>
            </div>
            <ul class="nav-list">
                <li><a href="#">HOME</a></li>
                <li><a href="#">GENRE</a></li>
                <li><a href="#">COUNTRY</a></li>
                <li><a href="#">MOVIES</a></li>
                <li><a href="#">TV SHOWS</a></li>
                <li><a href="#">TOP IMDB</a></li>
                <li><a href="#">ANDRIOD APP</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Enter keywords">
            </div>
            <div class="login-link">
                <a href="#">Login</a>
            </div>
        </div>
    </nav>
    
    <main>
        
        <div class="contact-form">
            <header><p>Home / Contact</p></header>
            <h2>Contact Us</h2>
            <form id="contactForm">
				<div class="ask-user"><p>-Have a question for us? 
					Please complete this form and we will get in touch as 
					soon as possible</p>
				</div>
                <div class="form-group">
                    <label for="email">Your email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="subject" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Contact Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
