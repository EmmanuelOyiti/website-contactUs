<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="icon" type="png" sizes="32x32" href="/e_logo.png">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">*{
        text-decoration: none;
    } 
    .navbar{
        background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding-right: 15px; padding-left: 15px;
    }
    .navdiv{
        display: flex; align-items: center; justify-content: space-between;
    }
    .logo a{
        font-size: 35px; font-weight: 600; color: white;
    }
    li{
        list-style: none; display: inline-block;
    }
    li a{
        color: white; font-size: 18px; font-weight: bold; margin-right: 20px;
    }
    </style>
 
</head>
<body>
    <nav class="navbar"> 
        <div class="navdiv">
            <div class="logo"><a href="#">Website Contact-Me</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genre</a></li>
                <li><a href="#">Country</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Top IMDB</a></li>
                <li><a href="#">Andriod App</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
        </div>

    </nav>
    <main>
        
        <div class="contact-form">
            <header><p>Home / Contact</p></header>
            <h2>Contact Us</h2>
            <form id="contactForm">
				<div class="ask-user"><p>-Have a question for us? 
					Please complete this form and we will get in touch as 
					soon as possible</p>
				</div>
                <div class="form-group">
                    <label for="email">Your email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="subject" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Contact Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
