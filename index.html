<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
				<div class="ask-user"><p>-Have a question for us? 
					Please complete this form and we will get in touch as 
					soon as possible</p>
				</div>
                <div class="form-group">
                    <label for="email">Your email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="subject" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
